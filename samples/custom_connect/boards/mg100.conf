# Network configuration
CONFIG_NETWORKING=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_NET_IPV4=y
CONFIG_NET_SOCKETS=y

# Network management
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_CONNECTION_MANAGER=y

# Modem configuration
CONFIG_MODEM=y
CONFIG_MODEM_HL7800=y

# DNS
CONFIG_DNS_RESOLVER=y

# Network buffers
CONFIG_NET_PKT_RX_COUNT=32
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=32

# The HL7800 driver gets its IP settings from the cell network
CONFIG_NET_CONFIG_SETTINGS=n
CONFIG_NET_DHCPV4=n
CONFIG_DNS_SERVER_IP_ADDRESSES=n

# NB-IoT latency can reach 10s; use greater timeouts
CONFIG_NET_SOCKETS_DNS_TIMEOUT=15000
CONFIG_NET_SOCKETS_CONNECT_TIMEOUT=15000
CONFIG_COAP_INIT_ACK_TIMEOUT_MS=15000
CONFIG_NET_SOCKETS_DTLS_TIMEOUT=15000

# Logging
CONFIG_MODEM_LOG_LEVEL_ERR=y
