manifest:
  group-filter: [+babblesim]

  projects:
    - name: golioth
      path: modules/lib/golioth-firmware-sdk
      revision: v0.20.0
      url: https://github.com/golioth/golioth-firmware-sdk.git
      import:
        file: west-ncs.yml
        name-allowlist:
          - cmsis
          - hal_nordic
          - littlefs
          - mbedtls
          - mcuboot
          - nrf
          - nrfxlib
          - oberon-psa-crypto
          - segger
          - trusted-firmware-m
          - zcbor
          - zephyr

    - name: pouch
      path: pouch
      revision: 64ee488954b9f81d9758ce6543091ef4faeec775
      url: https://github.com/golioth/pouch

  self:
    path: bluetooth-gateway
    west-commands: scripts/west-commands.yml
