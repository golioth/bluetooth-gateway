manifest:
  group-filter: [+babblesim]

  projects:
    - name: golioth
      path: modules/lib/golioth-firmware-sdk
      revision: v0.19.0
      url: https://github.com/golioth/golioth-firmware-sdk.git
      import:
        file: west-ncs.yml
        name-allowlist:
          - cmsis
          - hal_nordic
          - littlefs
          - mbedtls
          - mcuboot
          - nrf
          - nrfxlib
          - oberon-psa-crypto
          - segger
          - trusted-firmware-m
          - zcbor
          - zephyr

    - name: pouch
      path: pouch
      revision: 6713192f95d35c0ff43579e82c0dadfdb1aef1cd
      url: https://github.com/golioth/pouch

    - name: golioth-zephyr-boards
      path: modules/lib/golioth-boards
      revision: main
      url: https://github.com/golioth/golioth-zephyr-boards

  self:
    path: bluetooth-gateway
    west-commands: scripts/west-commands.yml
