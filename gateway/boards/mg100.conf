# Generic networking options
CONFIG_NETWORKING=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_NET_IPV6=n
CONFIG_NET_IPV4=y
CONFIG_NET_SOCKETS=y

CONFIG_MODEM=y
CONFIG_MODEM_HL7800=y
CONFIG_MODEM_HL7800_SET_APN_NAME_ON_STARTUP=y
CONFIG_MODEM_HL7800_APN_NAME="internet.ht.hr"
CONFIG_MODEM_HL7800_RAT_NB1=y

# DNS
CONFIG_DNS_RESOLVER=y
CONFIG_DNS_SERVER1="1.1.1.1"
CONFIG_DNS_RESOLVER_LOG_LEVEL_DBG=y

CONFIG_NET_SOCKETS_DTLS_MAX_FRAGMENT_LENGTH=2048

# Network buffers
CONFIG_NET_PKT_RX_COUNT=32
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=32

# TLS
CONFIG_MBEDTLS_HEAP_SIZE=65536
CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=2048

CONFIG_NET_CONFIG_SETTINGS=n
CONFIG_NET_DHCPV4=n
CONFIG_DNS_SERVER_IP_ADDRESSES=n

CONFIG_NET_SOCKETS_DNS_TIMEOUT=12000
CONFIG_NET_SOCKETS_CONNECT_TIMEOUT=15000

CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_CONNECTION_MANAGER=y

CONFIG_HEAP_MEM_POOL_SIZE=4096

CONFIG_GOLIOTH_DEBUG_LOG=y
CONFIG_GOLIOTH_DEBUG_DEFAULT_LOG_LEVEL=4
