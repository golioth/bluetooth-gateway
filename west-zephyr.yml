manifest:
  group-filter: [+babblesim]

  projects:
    - name: golioth
      path: modules/lib/golioth-firmware-sdk
      revision: v0.19.0
      url: https://github.com/golioth/golioth-firmware-sdk.git
      import:
        file: west-zephyr.yml
        name-allowlist:
          - cmsis
          - hal_nordic
          - hal_nxp
          - littlefs
          - mbedtls
          - mcuboot
          - nrf_hw_models
          - picolibc
          - segger
          - zcbor
          - zephyr
        path-allowlist:
          - "tools/bsim"
          - "tools/bsim/*"
          - "tools/bsim/*/*"

    - name: pouch
      path: pouch
      revision: 6713192f95d35c0ff43579e82c0dadfdb1aef1cd
      url: https://github.com/golioth/pouch

  self:
    path: bluetooth-gateway
    west-commands: scripts/west-commands.yml
