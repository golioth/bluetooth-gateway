manifest:
  group-filter: [+babblesim]

  projects:
    - name: golioth
      path: modules/lib/golioth-firmware-sdk
      revision: 574656857cb533679dfd069e12867e800873e50a
      url: https://github.com/golioth/golioth-firmware-sdk.git

    - name: zephyr
      revision: v4.1.0
      url: https://github.com/zephyrproject-rtos/zephyr.git
      import:
        name-allowlist:
          - cmsis
          - hal_nordic
          - littlefs
          - mbedtls
          - mcuboot
          - nrf_hw_models
          - picolibc
          - segger
          - zcbor
        path-allowlist:
          - "tools/bsim"
          - "tools/bsim/*"
          - "tools/bsim/*/*"

    - name: pouch
      path: pouch
      revision: 1a0c1ffe591cbde22d373de5756157ffe52aa3ab
      url: git@github.com:golioth/pouch.git

  self:
    path: bluetooth-gateway
    west-commands: scripts/west-commands.yml
