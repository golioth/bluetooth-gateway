manifest:
  group-filter: [+babblesim]

  projects:
    - name: golioth
      path: modules/lib/golioth-firmware-sdk
      revision: v0.21.0
      url: https://github.com/golioth/golioth-firmware-sdk.git
      import:
        file: west-zephyr.yml
        name-allowlist:
          - cmsis_6
          - hal_nordic
          - hal_nxp
          - littlefs
          - mbedtls
          - mcuboot
          - nrf_hw_models
          - picolibc
          - segger
          - zcbor
          - zephyr
        path-allowlist:
          - "tools/bsim"
          - "tools/bsim/*"
          - "tools/bsim/*/*"

    - name: pouch
      path: pouch
      revision: db334309e09d01d54f9af4ec02fe56d70319b79b
      url: https://github.com/golioth/pouch

  self:
    path: pouch-gateway
    west-commands: scripts/west-commands.yml
