manifest:
  group-filter: [+babblesim]

  projects:
    - name: golioth
      path: modules/lib/golioth-firmware-sdk
      revision: v0.18.1
      url: https://github.com/golioth/golioth-firmware-sdk.git
      import:
        file: west-zephyr.yml
        name-allowlist:
          - cmsis
          - hal_nordic
          - littlefs
          - mbedtls
          - mcuboot
          - nrf_hw_models
          - picolibc
          - segger
          - zcbor
          - zephyr
        path-allowlist:
          - "tools/bsim"
          - "tools/bsim/*"
          - "tools/bsim/*/*"

    - name: pouch
      path: pouch
      revision: 1ee8a3a865bdc4bb0b86a7a7333db003fc80d67e
      url: https://github.com/golioth/pouch

  self:
    path: bluetooth-gateway
    west-commands: scripts/west-commands.yml
